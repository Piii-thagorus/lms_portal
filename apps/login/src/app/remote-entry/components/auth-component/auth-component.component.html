
<ng-container *ngIf="auth.isAuthenticated$ | async; else unAuthenticated">
    <lms-portal-mfe-logout-button ></lms-portal-mfe-logout-button>
</ng-container>

<ng-template #unAuthenticated>
    <lms-portal-mfe-signup-button></lms-portal-mfe-signup-button>
    <lms-portal-mfe-login-button ></lms-portal-mfe-login-button>
</ng-template>
