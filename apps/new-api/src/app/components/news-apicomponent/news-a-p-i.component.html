<mat-card class="example-card" *ngFor="let article of articles">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="title">{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src="{{article.urlToImage}}" alt="">
    <mat-card-content>
        <p>
            {{article.description}}
        </p>
    </mat-card-content>

    <mat-card-actions align="end" class="action-buttons">
        <button mat-button color="primary">
            <mat-icon>thumb_up_alt</mat-icon>
        </button>

       <button mat-button color="primary">
           <mat-icon>comment</mat-icon>
       </button>

        <button mat-button color="primary">
            <mat-icon>share</mat-icon>
        </button>
        <a mat-button color="primary" href="{{article.url}}" target="_blank">
            <mat-icon>more</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
