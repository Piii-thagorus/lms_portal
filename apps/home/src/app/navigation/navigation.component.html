<mat-sidenav-container autosize class="container" fullscreen>
    <mat-sidenav id="right-menu"  [mode]="leftMenuSideNavMode()" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <img src="../../assets/logo.jpg" width="36px">
            <h1 class="logo">
                PIII.<span style="font-size: 12px;">com</span>
            </h1>
        </mat-toolbar>
        <lms-portal-mfe-right-menu></lms-portal-mfe-right-menu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset; position: relative;">
        <mat-drawer-container autosize fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="../../assets/logo.jpg" width="36px">
                </mat-toolbar>
                <lms-portal-mfe-right-menu [iconOnly]="setIconOnly()"></lms-portal-mfe-right-menu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden; position: static;">
                <lms-portal-mfe-top-menu [rightMenu]="sidenav" [drawer]="drawer" [leftMenu]="sidenav2" 
                [matDrawerShow]="matDrawerShow" style="z-index: 500; width:100%"></lms-portal-mfe-top-menu>
                <ng-scrollbar style="height: 100%;">
                    <ng-content style="position: absolute;"></ng-content>
                </ng-scrollbar>
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>
<
    <mat-sidenav id="left-menu" #sidenav2 position="end" mode="over">
        <lms-portal-mfe-left-menu [leftMenu]="sidenav2"></lms-portal-mfe-left-menu>
    </mat-sidenav>

</mat-sidenav-container>
